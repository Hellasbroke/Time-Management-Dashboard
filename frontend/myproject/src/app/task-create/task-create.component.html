 <a routerLink="/mainpage" class="nav-link active" aria-current="page" href="#">Dashboard</a>
<div class="container-fluid  head-bg">
    <div class="fw-bold text-center  container-fluid p-0 m-0 form-group pb-2">
        <input type="text" class="form-control" 
    [(ngModel)]="searchTerm" placeholder="Enter text to search" >
    </div>
</div>
<div *ngIf="taskById">
    <form #approveTask="ngForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12">
            <label>Approval Status</label>
        </div>
        <div class="col-12">
            <select name="approval_Status" class="form-control input-size" #approval_Status ="ngModel"  [(ngModel)]="taskById.approval_Status" required>
              <option value="Approved">Approve</option>
              <option value="Rejected">Reject</option>
            </select>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button type="submit" class="btn btn-size">Submit</button>
        </div>
      </div>
    </form>
  </div>
<table  class="table table-primary table-striped">
    <thead>
        <tr>
            <th>TASK NAME</th>
            <th>TASK ID</th>
            <th>TASK STATUS</th>
            <!-- <th>START TIME</th>
            <th>END TIME</th>
            <th>CREATED DATE</th> -->
            <th>APPROVAL STATUS</th>
            <!-- <th>ASSIGNED MANAGER</th> -->
            <th>TASK DESCRIPTION</th>
            <th>ACTION</th>
           
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of tasklist | pipe: searchTerm; index as i">
          <!-- <td scope="row">{{ i + 1 }}</td> -->
           <td>{{dataItem.task_name}}</td>
           <td>{{dataItem.task_id}}</td>
           <td>{{dataItem.task_status}}</td>
           <!-- <td>{{dataItem.start_Time}}</td>
           <td>{{dataItem.end_Time}}</td>
           <td>{{dataItem.created_Date}}</td> -->
           <td>{{dataItem.approval_Status}}</td>
           <!-- <td>{{dataItem.assigned_Manager}}</td> -->
           <td>{{dataItem.task_Description}}</td>
           <td><button type="button" class="btn btn-success" (click)="action(dataItem.task_id)">Action</button></td>
        </tr>
    </tbody>
</table>
